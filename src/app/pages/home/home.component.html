<h1>PRODUCTOS</h1>

    <p> {{producto | json}} </p>
    <p > {{producto.id}} </p>
    <p > {{producto.title}} </p>
    <p > {{producto.body}} </p>

    <p>//////////////////////////////////////////////////////////////////</p>
</div>
