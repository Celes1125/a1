<h1>PRODUCTOS</h1>
<div *ngFor="let producto of productos">
    <p > {{producto.idMeal}} </p>
    <p > {{producto.strMeal}} </p>
    <p > {{producto.strInstructions}} </p>  
    <img src="{{producto.strMealThumb}}">
    <button routerLink="/productos/{{producto.idMeal}}">ver detalle</button>
    <p>//////////////////////////////////////////////////////////////////</p>
</div>
